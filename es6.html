<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" media="screen" type="text/css" href="es6.css" />
   <title>Calculeatrice en es6</title>
   <script src="es6.js"></script>
</head>

<body>
   <form>


      <p>
         <span id="spn" style="color:dodgerblue ;opacity: 0.5; ">NaN Casio</span>

      </p>

      <input type="text" readonly='readonly' id="inp">

      <table border="0" style="color: white" class="tb">
         <tr>

         <div class="fuction">
            <td><input type="button" class="secondf" onclick="secondf('/')" value="2nd"></td>
            <td><input type="button" onclick="calcule('**')" value="y^x"></td>
            <td><input type="button" onclick="calcule()" value="Pi"></td>
         </div>

            <td><input class="off" type="button" value="OFF"></td>
            <td><input onclick="on()" class="on" type="button" value="ON"></td>
         </tr>
         <tr>

         <div class="fuction">
            <td><input onclick="calcule('sin')" type="button" value="Sin"></td>
            <td><input onclick="calcule('cos')" type="button" value="Cos"></td>
            <td><input onclick="calcule('tan')" type="button" value="Tang"></td>
         </div>


            <td><input onclick="calcule('(')" type="button" value="("></td>
            <td><input onclick="calcule(')')" type="button" value=")"></td>
         </tr>

         <tr>


      <div class="fuction">
            <td><input  onclick="A()" type="button" value="|a|"></td>
            <td><input onclick="calcule('')" type="button" value="x^2"></td>
            <td><input class="log" onclick="calcule('log')" type="button" value="Log"></td>
            <td><input onclick="calcule('sqrt')" type="button" value="sqrt"></td>
            <td><input class="ln" onclick="calcule('ln')" type="button" value="ln"></td>
      </div>

         </tr>
         <hr>
          <tr>
             <div class="number">
               <td><input class="number7" onclick="calcule(7)" type="button" value="7"></td>
               <td><input class="number8" onclick="calcule(8)" type="button" value="8"></td>
               <td><input class="number9" onclick="calcule(9)" type="button" value="9"></td>
            </div>

               <td><input onclick="delect()" style="background-color: red; color: white" type="button" value="Del"></td>
               <td><input class="Ac"  onclick="ac()" style="background-color: red; color: white" type="button" value="Ac"></td>
            </tr>

            <tr>
             <div class="number">
               <td><input  onclick="calcule(4)" class="number4" type="button" value="4"></td>
               <td><input  onclick="calcule(5)" class="number5" type="button" value="5"></td>
               <td><input  onclick="calcule(6)" class="number6" type="button" value="6"></td>
            </div>


               <td><input type="button" onclick="calcule('*')" value="X"></td>
               <td><input class="division" onclick="calcule('/')" type="button" value="/"></td>
            </tr>
            <tr><div class="number">
                  <td><input class="number1" onclick="calcule(1)" type="button" value="1"></td>
                  <td><input class="number2" onclick="calcule(2)" type="button" value="2"></td>
                  <td><input class="number3" onclick="calcule(3)" type="button" value="3"></td>

            </div>

               <td><input type="button" onclick="calcule('-')" value="-"></td>
               <td><input type="button" onclick="calcule('+')" value="+"></td>
            </tr>
            <tr>
               <div class="number">
               <td><input class="number00" onclick="calcule(00)" type="button" value="00"></td>
               <td><input class="number" onclick="calcule('.')" type="button" value="."></td>
               <td><input class="number0" onclick="calcule(0)" type="button" value="0"></td>
            </div>
               <td><input class=""number type="button" onclick="calcule('exp')" value="exp"></td>
               <td><input type="button" class="egale" onclick="aqual()" value="="></td>
            </tr>
      </table>



   </form>
   <script src="es6.js">
   </script>
</body>

</html>
